<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Twitter Bootstrap 3 Carousel</title>
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
<script type="text/javascript"
	src="http://code.jquery.com/jquery.min.js"></script>
<script
	src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	
<style type="text/css">
h2 {
	margin: 0;
	color: #666;
	padding-top: 90px;
	font-size: 52px;
	font-family: "trebuchet ms", sans-serif;
}

.item {
	background: skyblue;
	text-align: center;
	height: 400px !important;
}

.carousel {
	margin-top: 20px;
}

.bs-example {
	margin: 20px;
}

#e {
	color: red;
}

.enam {
	width: 400px;
	height: 150px;
	border: 2px solid red;
	background: url("../images/security_logo.jpg") no-repeat;
}
#prev_btn{
top:190px;
left:10px;
}
#image{
width: 300px; 
height: 250px; 
border: 2px solid red; 
top: 10px; 
right: 10px;}
</style>
</head>
<body>
	<div class="bs-example">

		<div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
		
			<!-- Carousel indicators -->
			<!-- <ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>

				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
			</ol -->>
			<!-- Carousel items -->

			<div class="carousel-inner">

				<div class="item active">
					<h2>My name is Enam</h2></div>

				<div class="item">
					
						<img id="image" src="images/Soha1.JPG" class="img-responsive"></div>

				<div class="item">
					<h2 id="e">I love you dosto</h2></div>
					
				<div class="item">
					<h2 id="e">I am Sumaia</h2></div>

			</div>

			<!-- Carousel nav -->


			<a class="carousel-control right" href="#myCarousel"
				data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right"></span>
			</a>
			<a class="carousel-control left" href="#myCarousel"
				data-slide="prev"> <span
				id="prev_btn" class="glyphicon glyphicon-chevron-left"></span>
			</a>
		</div>
	</div>
</body>
</html>
